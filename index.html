<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulário</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> 
</head>

<body>
  
  <main class="container col-7 rounded">
    <form action="https://www.w3schools.com/action_page.php" method="POST">
      <fieldset>
        <legend>Dados cadastrais</legend>
        
        <article>
          <div class="d-flex justify-content-between">
            <h5>Informações pessoais</h5>
            <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
          </div>
          <section>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="exampleFormControlInput1" 
                placeholder="name@example.com"
              >
            </div>
          </section>
        </article>
        
        <article>
          <div class="d-flex justify-content-between">
            <h5>Endereço</h5>
            <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
          </div>
          <section></section>
        </article>
        
        <article>
          <div class="d-flex justify-content-between">
            <h5>Propriedades</h5>
            <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
          </div>
          <section>
            <article>
              <div class="d-flex justify-content-between">
                <h5>Carro</h5>
                <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <section></section>
            </article>
            <article>
              <div class="d-flex justify-content-between">
                <h5>Imóvel</h5>
                <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <section></section>
            </article>
            <article>
              <div class="d-flex justify-content-between">
                <h5>Conta bancária</h5>
                <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <section></section>
            </article>
          </section>  
        </article>

        <article>
          <div class="d-flex justify-content-between">
            <h5>Vínculos</h5>
            <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
          </div>
          <section>
            <article>
              <div class="d-flex justify-content-between">
                <h5>Último emprego</h5>
                <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <section></section>
            </article>
            <article>
              <div class="d-flex justify-content-between">
                <h5>Partipação societária</h5>
                <button type="button"><i class="fa-solid fa-chevron-down"></i></button>
              </div>
              <section></section>
            </article>
          </section>
        </article>
        
      </fieldset>
    </form>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>

</html>
